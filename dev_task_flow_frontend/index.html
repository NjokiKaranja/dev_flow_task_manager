<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DevTaskFlow</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #1a1a2e;
        color: #ffffff;
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 90%;
        margin: 0 auto;
        background-color: #16213e;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .title-container {
        display: flex;
        align-items: center;
        margin-left: 10px;
      }

      .title-container img {
        border-radius: 180px;
        margin-right: 20px;
      }

      .logout-container img {
        width: 44px;
        cursor: pointer;
        border-radius: 180px;
      }

      .logout-card {
        position: absolute;
        top: 90px; /* Ensure `px` is specified */
        right: 0;
        left: auto;
        padding: 10px;
        background-color: #16213e;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        width: fit-content;
        margin-right: 20px;

        /* Initial state (hidden) */
        opacity: 0;
        transform: translateY(20px);
        pointer-events: none;

        /* Smooth transitions */
        transition: opacity 0.3s ease, transform 0.3s ease;
      }

      .logout-card.show {
        opacity: 1;
        transform: translateY(10px);
        pointer-events: auto;
      }

      .logout-btn {
        cursor: pointer;
        border-radius: 15px;padding: 5px;
      }

      h1 {
        text-align: left;
        color: #14ffec;
        margin-bottom: 20px;
      }

      .task-input {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .task-input input,
      .task-input select,
      .task-input button {
        padding: 10px;
        border: none;
        border-radius: 5px;
      }

      .task-input input {
        flex-grow: 1;
        background-color: #0f3460;
        color: white;
      }

      .task-input button {
        background-color: #14ffec;
        color: #16213e;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .task-input button:hover {
        background-color: #0f3460;
        color: #14ffec;
      }

      .task-list {
        list-style-type: none;
        padding: 0;
      }

      .task-item {
        background-color: #0f3460;
        margin-bottom: 10px;
        padding: 15px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .task-priority-high {
        border-left: 4px solid #ff6b6b;
      }
      .task-priority-medium {
        border-left: 4px solid #feca57;
      }
      .task-priority-low {
        border-left: 4px solid #48dbfb;
      }

      .task-actions button {
        background: none;
        border: none;
        color: #14ffec;
        cursor: pointer;
        margin-left: 10px;
      }

      .task-completed {
        text-decoration: line-through;
        opacity: 0.6;
      }

      .edit-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .edit-modal-content {
        background-color: #16213e;
        padding: 20px;
        border-radius: 10px;
        width: 400px;
      }
    </style>

        </form>

          type="text"
          id="editTaskDescription"
          placeholder="Task Description"
        />

          <option value="medium">Medium Priority</option>

        </select>

          <option value="coding">Coding</option>
          <option value="design">Design</option>
          <option value="review">Code Review</option>
        </select>
        <button onclick="saveEditedTask()">Save</button>
